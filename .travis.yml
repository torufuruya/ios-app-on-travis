language: objective-c

osx_image: xcode10

xcode_project: ios-app-on-travis.xcodeproj

xcode_scheme: ios-app-on-travisTests

# env:
#     - DEVICE_NAME="iPhone SE" OS=10.3.1
#     - DEVICE_NAME="iPhone 8" OS=11.0.1
#     - DEVICE_NAME="iPhone X" OS=12.0

xcode_destination:
  - platform=iOS Simulator,OS=12.0,name=iPhone X
  - platform=iOS Simulator,OS=11.0.1,name=iPhone 8

jobs:
    include:
        - stage: deploy
          env: DEVICE_NAME=iPhone X OS=12.0
          script:
              - echo 'deploying...'
              - echo 'deploy finished!'

stages:
  - test
  - name: deploy
    if: branch IN (master)

before_install: echo 'before_install...'

install: echo 'install...'

before_script: echo 'before_script...'
